<!doctype html>
<html class="no-js" lang="">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

        <div id="app">
            <v-app id="inspire">
                <v-card>
                    <v-toolbar color="deep-purple darken-1" dark  flat>
                        <v-btn color="deep-purple darken-1" depressed  href="index.html">
                            <v-toolbar-title class="ml-0 pl-3">
                                <span class="title ml-3 mr-5">UC
                                    <span class="font-weight-light">3000</span>
                                </span> <!-- para que UC se vea en negrita y 3000 no -->

                            </v-toolbar-title>
                        </v-btn>
                        <v-spacer></v-spacer> <!-- deja espacio entre el search y boton de  notificaciones y settings -->

                        <v-text-field
                                flat
                                solo-inverted
                                hide-details
                                prepend-inner-icon="search"
                                label="Search"
                                class="hidden-sm-and-down"
                        ></v-text-field>

                        <v-spacer></v-spacer> <!-- deja espacio entre el search y boton de  notificaciones y settings -->

                        <v-btn icon>
                            <v-icon>settings</v-icon>
                        </v-btn>
                    </v-toolbar>

                    <v-tabs centered background-color = 'grey lighten-3' >
                        <v-tab href="index.html">HOME</v-tab>
                        <v-tab href="routines.html">ROUTINES</v-tab>
                        <v-tab>FAVOURITES</v-tab>
                        <v-tab>SAFETY</v-tab>
                    </v-tabs>

                </v-card>



                <v-item-group>

                    <v-container>

                        <p class="font-weight-bold">Last Used</p>
                        <v-divider></v-divider>

                        <v-row>
                                <v-col v-for="last in lastused" :key="last"  cols="12" md="4" >
                                   <v-card :elevation="21" height="150" type="button">  <!-- hay que sacar height y ponerlo en un css-->
                                        <v-card-title v-text="last.title" > </v-card-title>
                                    </v-card>
                                </v-col>
                        </v-row>

                        <p class="font-weight-bold">Devices</p>

                        <v-divider></v-divider>
                        <v-row>
                            <v-col v-for="device in devices" :key="device"  cols="12" md="4" >
                                <v-card :elevation="21" height="150" type="button">  <!-- hay que sacar height y ponerlo en un css-->
                                    <v-card-title v-text="device.title" > </v-card-title>
                                </v-card>
                            </v-col>
                        </v-row>


                        <p class="font-weight-bold">Room's</p>
                        <v-btn icon>
                            <v-icon>add</v-icon>
                        </v-btn>
                        <v-divider></v-divider>


                    </v-container>
                </v-item-group>

            </v-app>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script>
            new Vue({
                el: '#app',
                vuetify: new Vuetify(),
                data: () => ({
                    lastused: [
                        { title: 'Living'},
                        { title: 'Smart Tv'},
                        { title: 'Apple Homepods'},
                    ],
                    devices: [
                        { title: 'Lights'},
                        { title: 'AC'},
                        { title: 'Smart Tv'},
                    ],
                }),
            })
        </script>

</body>

</html>
